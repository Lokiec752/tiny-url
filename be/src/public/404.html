<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found</title>
    <style>
        body {
          height: 100vh;
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
          margin: 50px;
          font-size: 14px;
          background-color: #333;
          color: #dbdbdb;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        .nav {
          display: flex;
          flex-direction: row;
          gap: 20px;
        }
        h1 {
          color: #dbdbdb;
          font-size: 96px;
          margin: 0;
        }
        h2 {
          color: #dbdbdb;
          font-size: 48px;
          margin: 0;
        }
        p {
          margin: 20px 0;
        }
        a {
          color: #dbdbdb;
        }
    </style>
</head>
<body>
  <h1>404</h1>
  <h2>Not Found</h2>
  <p>Sorry, an error has occured, requested page not found!</p>
  <div class="nav">
    <p><a href="/">Go to Home</a></p>
    <p><a href="javascript:history.back()">Go Back</a></p>
  </div>
</body>
</style>
</html>
